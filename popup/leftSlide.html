<body>
    <header>

            <button class="btn-menu left-slide" aria-label="메뉴"></button>
            <div class="nav">
                <div class="tab-wrap">
                    <div class="tabs">

                            <li class="on"><a href="javascript:;">카테고리 직종별</a></li>
                            <li><a href="javascript:;">즐겨찾기</a></li>
                            <!-- <li><a href="javascript:;">탭메뉴3</a></li>
                            <li><a href="javascript:;">탭메뉴4</a></li> -->
                        </ul>
                        <div  class="tab-con on">
                            <ul class="sub-tab">
                                <li ><a class="ico company" href="javascript:;">시공사</a></li>
                                <li ><a class="ico labor" href="javascript:;">인력관련</a></li>
                                <li ><a class="ico equipment" href="javascript:;">건축재료</a></li>
                                <li ><a class="ico materials" href="javascript:;">건설장비</a></li>
                                <li ><a class="ico etc" href="javascript:;">관리&#5867;기타</a></li>
                            </ul>
                            <div class="subtab-con">
                                <ul>
                                    <li>
                                        <span>
                                            <input type="checkbox" name="chk" id="chk1" class="a11y-hidden checkbox">
                                            <label for="chk1">공통</label>
                                        </span>
                                    </li>
                                    <li>
                                        <span>
                                            <input type="checkbox" name="chk" id="chk2" class="a11y-hidden checkbox">
                                            <label for="chk2">토목</label>
                                        </span>
                                    </li>
                                    <li>
                                        <span>
                                            <input type="checkbox" name="chk" id="chk3" class="a11y-hidden checkbox">
                                            <label for="chk3">건축</label>
                                        </span>
                                    </li>
                                    <li>
                                        <span>
                                            <input type="checkbox" name="chk" id="chk4" class="a11y-hidden checkbox">
                                            <label for="chk4">기계</label>
                                        </span>
                                    </li>
                                    <li>
                                        <span>
                                            <input type="checkbox" name="chk" id="chk5" class="a11y-hidden checkbox">
                                            <label for="chk5">전기</label>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                        <div class="tab-con">
                          <ul class="bookmark">
                            <li><p>업체업체업체</p></li>
                            <li><p>개인개인개인</p></li>
                          </ul>
                        </div>
                        <!-- <div class="tab-con">
                            탭메뉴3 탭컨텐츠가 보입니다.
                        </div>
                        <div class="tab-con">
                            탭메뉴4 탭컨텐츠가 보입니다.
                        </div> -->
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="btn white regular ">초기화</button>
                    <button class="btn primary regular">선택보기</button>
                </div>
            </div>
        </div>
    </header>
    <div class="dim"></div>
    <main class="main-left-slide"></main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            leftSlide();
            $(".tab-con:first").addClass("on");//탭 첫번째 컨텐츠
            $(".subtab-con:first").addClass("on");//탭 첫번째 컨텐츠
            tabClickAction(".tab-navigation > li > a", ".tab-con");// Tab 메뉴클릭
            tabClickAction(".sub-tab > li > a", ".subtab-con");// Tab 메뉴클릭
        });

        /* Left Slide */
        function leftSlide() {
            $(".left-slide").on("click",function(){
                $(".nav").addClass("on");
                $(".dim").show();
            });
            $(".dim").on("click",function(){
                $(".nav").removeClass("on");
                $(".dim").hide();
            });     
        }

        /* Tab 메뉴클릭 */
        function tabClickAction(tmSelect, tcSelect) {
            var tabMenus = $(tmSelect);
            var tabCons = $(tcSelect);
            tabMenus.each(function (index) {
                var tabMenu = $(this);
                var tabCon = tabCons.eq(index);
                tabMenu.on("click", function () {
                    tabMenu.parent().addClass("on").siblings().removeClass("on");
                    tabCon.addClass("on").siblings().removeClass("on");
                });
            });
        }
    </script>
</body>
</html>
