<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css" />
    <script defer src="./js/common.js"></script>
    <title>건설세상</title>
</head>
<body>
    <header class="main-header">
        <div class="heading logo">건설세상</div>
        <div class="header-btn-wrap">
            <button class="btn-search" aria-label="검색"></button>
            <button class="btn-alarm" aria-label="알림"></button>
            <button class="btn-setting" aria-label="설정"></button>
        </div>
    </header>
    <main class="main">
        <section>
            <div class="notice">
                <div class="btn-wrap">
                    <p>건설세상에서<br>2024년 8월 리뉴얼을 진행합니다!</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn-contract" aria-label="계약서">
                    <img src="./asset/images/ico_main_group01_01_28.svg" alt="계약서">
                    <p>계약서</p>
                </button>
                <button class="btn-qr-confirm" aria-label="QR인증">
                    <img src="./asset/images/ico_main_group01_02_28.svg" alt="QR찍기">
                    <p>QR인증</p>
                </button>
                <button class="btn-confirm-list">
                    <p><span>010-1234-5678</span> 인증내역</p>
                </button>
                <button class="btn-my-qr" aria-label="나의QR">
                    <p>개인정보를<br>QR로</p>
                    <img src="./asset/images/ico_main_group01_03_28.svg" alt="나의QR">
                </button>
            </div>
        </section>
        
        <section>
            <div class="btn-group">
                <div class="subscription-ticket">
                    <p>구독권</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </div>
                <div class="mileage">
                    <p>마일리지</p>
                    <button>2,345<span>M</span></button>
                </div>
                <button class="my-performance">
                    <img src="./asset/images/clay_main_01_60.png" alt="실적보기">
                    <p>내 실적을 한눈에</p>
                    <p>실적보기</p>
                </button>
                <button class="map">
                    <img src="./asset/images/clay_main_02_60.png" alt="지도보기">
                    <p>현장으로 GoGo~</p>
                    <p>지도보기</p>
                </button>
            </div>
        </section>
        
        <section class="ad-area">
            <button>
                <p>AD-AREA</p>
            </button>
        </section>
        
        <section>
            <div class="btn-group">
                <button class="btn-company-search">
                    <img src="./asset/images/ico_main_group02_01_24.svg">
                    <p>업체검색</p>
                </button>
                <button class="btn-promotional-board">
                    <img src="./asset/images/ico_main_group02_02_24.svg">
                    <p>홍보게시판</p>
                </button>
                <button class="btn-notification-board">
                    <img src="./asset/images/ico_main_group02_03_24.svg">
                    <p>알림게시판</p>
                </button>
                <button class="btn-account-management">
                    <img src="./asset/images/ico_main_group02_04_24.svg">
                    <p>계정관리</p>
                </button>
                <button class="btn-category">
                    <img src="./asset/images/ico_main_group02_05_24.svg">
                    <p>카테고리</p>
                </button>
                <button class="btn-photo">
                    <img src="./asset/images/ico_main_group02_06_24.svg">
                    <p>사진∙동영상</p>
                </button>
                <button class="btn-branch">
                    <img src="./asset/images/ico_main_group02_07_24.svg">
                    <p>지사</p>
                </button>
                <button class="btn-issued">
                    <img src="./asset/images/ico_main_group02_08_24.svg">
                    <p>바로발급</p>
                </button>
            </button>
        </section>
        <section>
            <ul>
                <li>
                    <p>현장</p>
                    <p class="count">234</p>
                </li>
                <li>
                    <p>회원</p>
                    <p class="count">999</p>
                </li>
                <li>
                    <p>투입비 총액</p>
                    <p class="count">9,999,999</p>
                </li>
            </ul>
        </section>
        <section>
            <p class="section-title">소식</p>
            <ul>
                <li>
                    <p>건설세상에서 2024년 8월 ‘리뉴얼’을 진행합니다! 진행진행진행진행</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </li>
                <li>
                    <p>‘실행관리자’에 대해서 알아봅니다.</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </li>
                <li>
                    <p>내 회사를 알리는 가장 최적의 방법</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </li>
                <li>
                    <p>‘투입비정산서’는 이렇게 만들어 집니다.</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </li>
                <li>
                    <p>건설세상을 알차게 활용하는 ‘꿀팁 5가지’는 이것!</p>
                    <button class="btn-arrow-style01" aria-label="더보기"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="footer-group">
            <button class="--active">
                <img src="./asset/images/ico_footer_01_24_filled.svg" alt="">
                <p>홈</p>
            </button>
            <button>
                <img src="./asset/images/ico_footer_02_24_line.svg" alt="">
                <p>요청</p>
            </button>
            <button>
                <img src="./asset/images/ico_footer_03_24_line.svg" alt="">
                <p>승인</p>
            </button>
            <button>
                <img src="./asset/images/ico_footer_04_24_line.svg" alt="">
                <p>문서관리</p>
            </button>
            <button>
                <img src="./asset/images/ico_footer_05_24_line.svg" alt="">
                <p>마이건설</p>
            </button>
        </div>
    </footer>
    
</body>
</html>
