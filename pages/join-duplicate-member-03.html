<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../scss/style.css" />
        <script defer src="../js/jquery-3.7.1.min.js"></script><!-- 2024-03-29 KEJ -->
        <script defer src="../js/swiper-bundle.min.js"></script><!-- 2024-03-29 KEJ -->
        <script defer src="../js/common.js"></script>
        <title>건설세상</title>
    </head>
    <body>
        <header class="sub-header">
            <button class="btn-back" aria-label="뒤로가기"></button>
            <p>중복 회원가입</p>
            <button type="button" class="close" aria-label="닫기"></button>
        </header>
        <main class="join join-duplicate-member-03">
            <section>
                <div>
                    <h2 class="title">최고관리자는 자신의 사업장<br />최대 5곳까지 등록이 가능합니다.</h2>
                </div>
                <div class="input-group">
                    <p class="input-title">최고관리자 이름</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="사업장 관리자 및 위임받은 분의 이름을 적습니다." />
                    </div>
                </div>
                <div class="input-group">
                    <p class="input-title">아이디</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="01012345678" />
                    </div>
                </div>
                <div class="input-group">
                    <p class="input-title">비밀번호</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="" />
                    </div>
                    <p class="input-title">비밀번호 확인</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="" />
                    </div>
                </div>
            </section>

            <section>
                <div><h2 class="title">기업회원<br />내용을 입력해주세요.</h2></div>
                <div class="input-group">
                    <p class="input-title">사업자등록번호</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="" />
                    </div>
                    <div class="check-box-wrap">
                        <span class="txt-left">
                            <input type="checkbox" name="chk" id="chk1" class="a11y-hidden checkbox">
                            <label for="chk1"><p class="checkbox-text">시공사(건설회사)</p></label>
                        </span>
                        <span class="txt-left">
                            <input type="checkbox" name="chk2" id="chk2" class="a11y-hidden checkbox">
                            <label for="chk2"><p class="checkbox-text">인력 관련</p></label>
                        </span>
                        <span class="txt-left">
                            <input type="checkbox" name="chk3" id="chk3" class="a11y-hidden checkbox">
                            <label for="chk3"><p class="checkbox-text">건설장비 관련</p></label>
                        </span>
                        <span class="txt-left">
                            <input type="checkbox" name="chk4" id="chk4" class="a11y-hidden checkbox">
                            <label for="chk4"><p class="checkbox-text">재료&#5867;자재</p></label>
                        </span>
                        <span class="txt-left">
                            <input type="checkbox" name="chk5" id="chk5" class="a11y-hidden checkbox">
                            <label for="chk5"><p class="checkbox-text">관리&#5867;기타</p></label>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <p class="input-title">기업명</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="" />
                    </div>
                    <p class="input-title">대표자</p>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="" />
                    </div>
                </div>
                <div class="input-group">
                    <div class="title-wrap align both">
                        <p class="input-title">회사주소</p>
                    </div>
                    <div class="address">
                        <input type="number" class="input h40" />
                        <button class="btn small radius white">우편번호찾기</button>
                        <input type="text" class="input h40" />
                        <input type="text" class="input h40" placeholder="상세주소를 입력하세요." />
                    </div>
                    <span class="align right">
                        <input type="checkbox" name="chk" id="chk6" class="a11y-hidden checkbox">
                        <label for="chk6"><p class="checkbox-text">해외</p></label>
                    </span>
                </div>
                <div class="input-group">
                    <p class="input-title">개업일</p>
                    <div class="input-wrap">
                    <input type="text" class="input h40" placeholder="20550101" />
                </div>
                <div class="input-group corporate-certification">
                    <p class="input-title">기업인증</p>
                    <input type="file" id="file1_1" class="a11y-hidden file" /><label for="file1_1">'사업자등록증명원'을 첨부해주세요.</label>
                    
                    <div>
                        <span>
                            <input type="checkbox" name="chk" id="chk6" class="a11y-hidden checkbox">
                            <label for="chk6"><p class="checkbox-text">직접 입력하기</p></label>
                        </span>
                        <span>
                            <input type="checkbox" name="chk" id="chk6" class="a11y-hidden checkbox">
                            <label for="chk6"><p class="checkbox-text">다음에 인증하겠습니다.</p></label>
                        </span>
                    </div>
                    
                    <!-- <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="사업자등록증명원 번호를 입력해주세요" />
                    </div> -->
                </div>
            </section>
            <section>
                <div class="btn-wrap align center">
                    <button class="btn primary radius small fullsize">사업자 추가 등록하기<span class="text-plus">+</span></button>
                </div>
            </section>
            <section class="add-registration">

            </section>
        </main>
    </body>
    <footer>
        <a href="" class="btn --active regular fullsize">인증번호 받기</a>
    </footer>
</html>
