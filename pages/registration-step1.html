<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css" />
    <title>현장등록</title>
</head>
<body>
    <header class="sub-header">
        <button class="btn-back" aria-label="뒤로가기"></button>
        <p>현장 등록</p>
        <p class="hide"></p>
    </header>
    <main class="registration step1">

        <section>
            <div class="input-group">
                <div class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">현장명</p>
                    </div>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="공사예정 또는 공사중인 현장명을 입력하세요." />
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">회사주소</p>
                    </div>
                    <div class="address">
                        <input type="number" class="input h40" />
                        <button class="btn small radius white">우편번호 찾기</button>
                        <input type="text" class="input h40" />
                        <input type="text" class="input h40" placeholder="상세주소를 입력하세요." />
                    </div>
                    <span class="align right">
                        <input type="checkbox" name="chk" id="chk6" class="a11y-hidden checkbox">
                        <label for="chk6"><p class="checkbox-text">해외</p></label>
                    </span>
                </div>
                <div class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">현장관리자</p>
                        <div class="radio-wrap">
                            <span class="txt-right mr-8">
                                <input type="radio" name="radio1" id="radio1" class="a11y-hidden radio">
                                <label for="radio1">공개</label>
                            </span>
                            <span class="txt-right">
                                <input type="radio" name="radio1" id="radio2" class="a11y-hidden radio">
                                <label for="radio2">비공개</label>
                            </span>
                        </div>
                    </div>
                    <input type="text" class="input h40" placeholder="이 현장을 관리할 현장관리자를 입력하세요." />
                </div>
                <div class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">중간관리자</p>
                        <div class="radio-wrap">
                            <span class="txt-right mr-8">
                                <input type="radio" name="radio2" id="radio3" class="a11y-hidden radio">
                                <label for="radio3">공개</label>
                            </span>
                            <span class="txt-right">
                                <input type="radio" name="radio2" id="radio4" class="a11y-hidden radio">
                                <label for="radio4">비공개</label>
                            </span>
                        </div>
                    </div>
                    <input type="text" class="input h40" placeholder="이 현장을 관리할 중간관리자를 입력하세요." />
                </div>
            </div>
        </section>
        <hr class="area-bar h10" />
        <section>
            <div class="input-group">
                <div class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">현장 홍보 문구 &#5867; 공사 개요</p>
                        <div class="radio-wrap">
                            <span class="txt-right mr-8">
                                <input type="radio" name="radio1" id="radio1" class="a11y-hidden radio">
                                <label for="radio1">공개</label>
                            </span>
                            <span class="txt-right">
                                <input type="radio" name="radio1" id="radio2" class="a11y-hidden radio">
                                <label for="radio2">비공개</label>
                            </span>
                        </div>
                    </div>
                    <input type="text" class="input h40" placeholder="현장을 알릴 수 있는 문구를 작성해주세요." />
                    <p class="input-txt-under txt-right">30자 이내</p>
                </div>
            </div>
            <ul class="input-group pl-8">
                <li class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">공사명</p>
                    </div>
                    <div class="input-wrap">
                        <input type="text" class="input h40" placeholder="현장명 보다 자세히 작성해주세요." />
                    </div>
                </li>
                <li class="input-wrap">
                    <div class="title-wrap align both">
                        <p class="input-title">공사기간</p>
                    </div>
                    <div class="calendar-group">
                        <ul class="bar-type2">
                            <li><input type="date" data-placeholder="기간(시작)" required></li>
                            <li><input type="date" data-placeholder="기간(종료)" required></li>
                        </ul>
                    </div>
                </li>
                <li class="input-wrap">
                    <p class="input-title">대지위치</p>
                    <input type="text" class="input h40" placeholder="대략적인 위치를 작성해주세요." />
                </li>
            </ul>
        </section>

        <section class="btn-wrap">
            <a href="javascript:;" class="btn --disabled regular fullsize">다음</a>
            <!-- --disabled 대신 --active 넣으면 활성화 -->
        </section>
    </main>
    <footer>
        <div class="footer-group">
            <button>
                <img src="../asset/images/ico_footer_01_24_line.svg" alt="">
                <p>홈</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_02_24_line.svg" alt="">
                <p>요청</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_03_24_line.svg" alt="">
                <p>승인</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_04_24_line.svg" alt="">
                <p>문서관리</p>
            </button>
            <button class="--active">
                <img src="../asset/images/ico_footer_05_24_filled.svg" alt="">
                <p>마이건설</p>
            </button>
        </div>
    </footer>
</body>
</html>
