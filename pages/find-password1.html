<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../scss/style.css" />
        <script defer src="../js/jquery-3.7.1.min.js"></script><!-- 2024-03-29 KEJ -->
        <script defer src="../js/swiper-bundle.min.js"></script><!-- 2024-03-29 KEJ -->
        <script defer src="../js/common.js"></script>
        <title>건설세상</title>
    </head>
    <body>
        <header class="sub-header">
            <button class="btn-back" aria-label="뒤로가기"></button>
            <p>비밀번호 찾기</p>
            <button type="button" class="close" aria-label="닫기"></button>
        </header>
        <main class="find-password1">
            <section class="pl-0 pr-0">
                <div class="tab-wrap">
                    <ul class="tabs">
                        <li class="tab-menu on" onclick="openTab('tab1')">기업/중복회원</li>
                        <li class="tab-menu" onclick="openTab('tab2')">개인회원</li>
                    </ul>
                    <hr class="area-bar h1" />
                    <div id="tab1" class="tab-content">
                        <div class="input-group">
                            <div class="input-wrap">
                                <p class="input-title">최고관리자 이름</p>
                                <input type="text" class="input h40" placeholder="이름 입력" />
                                <p class="input-txt-under">결제와 앱을 사용하는 최고관리자의 이름을 입력하세요.</p>
                                <p class="input-txt-under error-400">에러메세지</p>
                            </div>
                            <div class="input-wrap">
                                <p class="input-title">휴대폰 번호</p>
                                <div class="certification-number">
                                    <input type="number" class="input h40" placeholder="01012345678" />
                                    <button class="btn small radius white">인증요청</button>
                                </div>
                                <!-- <p class="input-txt-under error-400">존재하지 않는 회원 휴대폰번호입니다.</p> -->
                                <p class="input-txt-under primary-500-main">인증번호가 전송되었습니다.</p>
                                <div class="certification-number-wrap">
                                    <input type="text" class="input h40 certification-number" placeholder="인증번호 입력" />
                                    <span class="count">2:49</span>
                                </div>
                                <p class="input-txt-under error-400">인증번호가 맞지 않습니다.</p>
                            </div>
                            <!-- <button class="btn regular primary fullsize">인증하기</button> -->
                            <button class="btn regular fullsize" disabled>인증하기</button>
                            
                        </div>
                    </div>
                    <div id="tab2" class="tab-content on">
                        <div class="input-group">
                            <div class="input-wrap">
                                <p class="input-title">회원 이름</p>
                                <input type="text" class="input h40" placeholder="이름 입력" />
                            </div>
                            <div class="input-wrap">
                                <p class="input-title">휴대폰 번호</p>
                                <div class="certification-number">
                                    <input type="number" class="input h40" placeholder="01012345678" />
                                    <button class="btn small radius white">인증요청</button>
                                </div>
                                <!-- <p class="input-txt-under error-400">존재하지 않는 회원 휴대폰번호입니다.</p> -->
                                <p class="input-txt-under primary-500-main">인증번호가 전송되었습니다.</p>
                                <div class="certification-number-wrap">
                                    <input type="text" class="input h40 certification-number" placeholder="인증번호 입력" />
                                    <span class="count">2:49</span>
                                </div>
                                <p class="input-txt-under error-400">인증번호가 맞지 않습니다.</p>
                            </div>
                            <!-- <button class="btn regular primary fullsize">인증하기</button> -->
                            <button class="btn regular fullsize" disabled>인증하기</button>
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            function openTab(tabId) {
                // 모든 탭 메뉴와 탭 내용 숨기기
                var tabMenus = document.querySelectorAll('.tab-menu');
                var tabContents = document.querySelectorAll('.tab-content');
                tabMenus.forEach(function(tabMenu) {
                    tabMenu.classList.remove('on');
                });
                tabContents.forEach(function(tabContent) {
                    tabContent.classList.remove('on');
                });

                // 선택한 탭 메뉴와 탭 내용 보이기
                document.getElementById(tabId).classList.add('on');
                document.querySelector('[onclick="openTab(\'' + tabId + '\')"]').classList.add('on');
            }
        </script>
    </body>
    <footer></footer>
</html>
