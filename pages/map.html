<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css" />
    <script defer src="../js/common.js"></script>
    <title>건설세상</title>
</head>
<body>
    <header class="map-header">
        <div class="search-map">
            <button class="btn-back" aria-label="뒤로가기"></button>
            <input type="text" placeholder="건설현장의 지역, 장소, 업체 검색" class="input h40 search-map" />
            <button class="btn-menu" aria-label="뒤로가기"></button>
        </div>
        <div class="filter-chip">
            <ul>
                <li><button class="btn-chip company --active">시공사</button></li>
                <li><button class="btn-chip labor">노무</button></li>
                <li><button class="btn-chip equipment">건설장비</button></li>
                <li><button class="btn-chip materials">건설재료</button></li>
                <li><button class="btn-chip etc">관리&#5867;기타</button></li>
            </ul>
        </div>
    </header>
    <main class="map">
        <img src="../asset/images/map.png" class="map-bg" alt="">
        <section class="map-mark-group">
            <button class="map-mark btn-company" aria-label="시공사"></button>
            <button class="map-mark btn-labor" aria-label="노무"><span class="count">50</span></button>
            <button class="map-mark btn-equipment" aria-label="건설장비"></button>
            <button class="map-mark btn-materials" aria-label="건설재료"></button>
            <button class="map-mark btn-etc" aria-label="관리/기타"></button>
            
        </section>
    </main>
    <footer>
        <div class="footer-group">
            <button>
                <img src="../asset/images/ico_footer_01_24_line.svg" alt="">
                <p>홈</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_02_24_line.svg" alt="">
                <p>요청</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_03_24_line.svg" alt="">
                <p>승인</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_04_24_line.svg" alt="">
                <p>문서관리</p>
            </button>
            <button>
                <img src="../asset/images/ico_footer_05_24_line.svg" alt="">
                <p>마이건설</p>
            </button>
        </div>
    </footer>
</body>
</html>
