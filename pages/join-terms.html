<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../scss/style.css" />
        <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
        <title>건설세상</title>
        <script type="text/javascript">
            var user_type;
            $(document).ready(function(){
                user_type = getData('user_type');
                if(user_type == 1){
                    $('#user_type').text('개인 회원가입');
                }else if(user_type == 2){
                    $('#user_type').text('기업 회원가입');
                }else{
                    $('#user_type').text('중복 회원가입');
                }
                $("#cbx_chkAll").click(function() {
                    if($("#cbx_chkAll").is(":checked")) $("input[name=chk]").prop("checked", true);
                    else $("input[name=chk]").prop("checked", false);
                });

                $("input[name=chk]").click(function() {
                    var total = $("input[name=chk]").length;
                    var checked = $("input[name=chk]:checked").length;

                    if(total != checked) $("#cbx_chkAll").prop("checked", false);
                    else $("#cbx_chkAll").prop("checked", true); 
                });
            });
            function next_click(){
                if(!$("#privacy1").is(":checked")){
                    alert('개인회원 약관에 동의해주세요');
                    return;
                }
                if(!$("#privacy2").is(":checked")){
                    alert('개인정보 수집 및 이용에 동의해주세요');
                    return;
                }
                if(!$("#privacy3").is(":checked")){
                    alert('SMS발송서비스 약관에 동의해주세요');
                    return;
                }
                if(!$("#privacy4").is(":checked")){
                    setData('terms_marketing_email',0);
                }else{
                    setData('terms_marketing_email',1);
                }
                if(!$("#privacy5").is(":checked")){
                    setData('terms_marketing_sms',0);
                }else{
                    setData('terms_marketing_sms',1);
                }
                
                if(user_type == 1){
                    location.href = './join-individual-01.html'
                }else if(user_type == 2){
                    location.href = './join-enterprise-01.html'
                }else{
                    location.href = './join-duplicate-member-01.html'
                }
                
            }
        </script>
    </head>
    <body>
        <header class="sub-header">
            <button class="btn-back" aria-label="뒤로가기" onclick="history.back();"></button>
            <p id="user_type"></p>
            <button type="button" class="close hide" aria-label="닫기"></button>
        </header>
        <main class="join">
            <section>
                <div>
                    <h2 class="title">서비스 약관에 동의해주세요.</h2>
                </div>
                <div class="terms-wrap">
                    <ul class="align-column">
                        <li class="align gap-8">
                            <input type="checkbox" name="chk" id="cbx_chkAll">
                            <label for="all" style="color:#c80a1e;"><a href="">
                                <h5 class="checkbox-text">모든 약관에 동의합니다.</h5>
                                </a>
                            </label>
                        </li>
                        <li class="align gap-8">
                            <input type="checkbox" name="chk" id="privacy1">
                            <label for="privacy">
                                <a href="join-terms-pages.html"><strong class="checkbox-text f-14">개인회원 약관에 동의(필수)</strong></a>
                            </label>
                        </li>
                        <li class="align gap-8">
                            <input type="checkbox" name="chk" id="privacy2">
                            <label for="privacy">
                                <a href="join-terms-pages.html"><strong class="checkbox-text f-14">개인정보 수집 및 이용에 동의(필수)</strong></a>
                            </label>
                        </li>
                        <li class="align gap-8">
                            <input type="checkbox" name="chk" id="privacy3">
                            <label for="privacy">
                                <a href="join-terms-pages.html"><strong class="checkbox-text f-14">SMS발송서비스 약관에 동의(필수)</strong></a>
                            </label>
                        </li>
                        <li class="align gap-8">
                            <input type="checkbox" name="chk" id="privacy4">
                            <label for="privacy">
                                <a href=""><p class="checkbox-text f-14">마케팅 정보 수신 동의 - 이메일(선택)</p></a>
                            </label>
                        </li>
                        <li class="align gap-8">
                            <input type="checkbox" name="chk" id="privacy5">
                            <label for="privacy">
                                <a href=""><p class="checkbox-text f-14">마케팅 정보 수신 동의 - SMS/MMS(선택)</p></a>
                            </label>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script type="text/javascript">
            
        </script>
    </body>
    <footer>
        <a href="#" class="btn --active regular fullsize" onclick="next_click()">다음</a>
    </footer>
    <script type="text/javascript" src="../js/common.js"></script>
</html>
