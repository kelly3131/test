<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../scss/style.css" />
        <script defer src="../js/jquery-3.7.1.min.js"></script><!-- 2024-03-29 KEJ -->
        <script defer src="../js/swiper-bundle.min.js"></script><!-- 2024-03-29 KEJ -->
        <script defer src="../js/common.js"></script>
        <title>건설세상</title>
    </head>
    <body>
        <header class="sub-header">
            <button class="btn-back" aria-label="뒤로가기"></button>
            <p>로그인</p>
            <button type="button" class="close" aria-label="닫기"></button>
        </header>
        <main class="login">
            <section class="pl-0 pr-0">
                <div class="tab-wrap">
                    <ul class="tabs">
                        <li class="tab-menu on" onclick="openTab('tab1')">기업/중복회원</li>
                        <li class="tab-menu" onclick="openTab('tab2')">개인회원</li>
                    </ul>
                    <hr class="area-bar h1" />
                    <div id="tab1" class="tab-content on">
                        <h2 class="title">환영합니다. <br />건설세상입니다:)</h2>
                        <div class="input-group">
                            <div class="input-wrap">
                                <input type="text" class="input h40" placeholder="아이디 입력 01012345678" />
                                <p class="input-txt-under">최고관리자의 휴대폰번호가 아이디입니다.</p>
                                <p class="input-txt-under error-400">에러메세지</p>
                            </div>
                            <div class="input-wrap">
                                <input type="text" class="input h40" placeholder="비밀번호 입력" />
                                <p class="input-txt-under error-400">에러메세지</p>
                            </div>
                            <span class="txt-left">
                                <input type="checkbox" name="chk" id="chk1" class="a11y-hidden checkbox">
                                <label for="chk1"><p class="checkbox-title">로그인 상태 유지</p></label>
                            </span>
                            <!-- <button class="btn regular primary fullsize">로그인</button> -->
                            <button class="btn regular fullsize" disabled>로그인</button>
                            <div class="">
                                <ul class="bar-type1 align center vm">
                                    <li><a href="./join-choice.html">회원가입</a></li>
                                    <li><a href="./find-password.html">비밀번호 찾기</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="tab2" class="tab-content">
                        <h2 class="title">환영합니다. <br />건설세상입니다:)</h2>
                        <div class="input-group">
                            <div class="input-wrap">
                                <input type="text" class="input h40" placeholder="아이디 입력 01012345678" />
                                <p class="input-txt-under">휴대폰번호가 아이디입니다.</p>
                                <p class="input-txt-under error-400">에러메세지</p>
                            </div>
                            <div class="input-wrap">
                                <input type="text" class="input h40" placeholder="비밀번호 입력" />
                                <p class="input-txt-under error-400">에러메세지</p>
                            </div>
                            <span class="txt-left">
                                <input type="checkbox" name="chk" id="chk1" class="a11y-hidden checkbox" checked>
                                <label for="chk1"><p class="checkbox-title">로그인 상태 유지</p></label>
                            </span>
                            <button class="btn regular primary fullsize">로그인</button>
                            <!-- <button class="btn regular fullsize" disabled>로그인</button> -->
                            <ul class="bar-type1 align center vm">
                                <li><a href="./join-choice.html">회원가입</a></li>
                                <li><a href="./find-password.html">비밀번호 찾기</a></li>
                            </ul>
                            <div class="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            function openTab(tabId) {
                // 모든 탭 메뉴와 탭 내용 숨기기
                var tabMenus = document.querySelectorAll('.tab-menu');
                var tabContents = document.querySelectorAll('.tab-content');
                tabMenus.forEach(function(tabMenu) {
                    tabMenu.classList.remove('on');
                });
                tabContents.forEach(function(tabContent) {
                    tabContent.classList.remove('on');
                });

                // 선택한 탭 메뉴와 탭 내용 보이기
                document.getElementById(tabId).classList.add('on');
                document.querySelector('[onclick="openTab(\'' + tabId + '\')"]').classList.add('on');
            }
        </script>
    </body>
    <footer></footer>
</html>
